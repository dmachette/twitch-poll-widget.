<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Poll Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }

    .poll-container {
      width: 350px;
      min-height: 250px;
      border: 2px solid #6a0dad;
      border-radius: 12px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 20px #6a0dad88;
      padding: 16px;
      position: relative;
    }

    .status {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      transition: background 0.3s ease;
    }

    .dot.online {
      background: limegreen;
      box-shadow: 0 0 6px lime;
    }

    .log {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 8px;
      margin-top: 12px;
      font-size: 0.8em;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      color: #b388ff;
    }

    #statusText span {
      font-weight: bold;
      color: #a9ffb7;
    }
  </style>
</head>
<body>
  <div class="poll-container">
    <div class="status">
      <div id="statusDot" class="dot"></div>
      <span id="statusText">Offline</span>
    </div>
    <div class="title">Twitch Poll Widget</div>
    <div id="pollContent">Waiting for poll commands...</div>
    <div id="log" class="log"></div>
  </div>

  <!-- Local tmi.js -->
  <script src="./tmi.min.js"></script>
  <script>
    const CHANNEL_NAME = "the_dj_machette"; // ‚úÖ your Twitch name

    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const logBox = document.getElementById('log');

    function log(msg) {
      console.log(msg);
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function setStatus(online, name) {
      if (online) {
        statusDot.classList.add('online');
        statusText.innerHTML = `Online ‚Äî <span>${name}</span>`;
      } else {
        statusDot.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }

    let client;
    try {
      client = new tmi.Client({
        connection: { reconnect: true, secure: true },
        channels: [CHANNEL_NAME]
      });
    } catch (e) {
      log("‚ö†Ô∏è Failed to create TMI client: " + e.message);
    }

    if (client) {
      client.connect().catch(err => {
        log(`üíÄ Error connecting: ${err.message}`);
        setStatus(false);
      });

      client.on('connected', (addr, port) => {
        const username = client.getUsername() || 'anonymous';
        setStatus(true, username);
        log(`‚úÖ Connected to Twitch IRC (${addr}:${port}) as ${username}`);
      });

      client.on('disconnected', reason => {
        setStatus(false);
        log(`‚ùå Disconnected: ${reason}`);
      });

      client.on('reconnect', () => {
        log(`üîÑ Reconnecting to Twitch...`);
      });

      client.on('message', (channel, tags, message, self) => {
        if (self) return;
        log(`${tags['display-name']}: ${message}`);

        if (message.toLowerCase().startsWith('!poll')) {
          document.getElementById('pollContent').textContent = message;
        }
      });

      client.on('error', err => {
        log(`üíÄ Error: ${err.message}`);
        setStatus(false);
      });
    } else {
      setStatus(false);
      log("‚ùå TMI.js client was not created.");
    }
  </script>
</body>
</html>
